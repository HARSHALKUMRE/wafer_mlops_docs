# Project information
site_name: WAFER ML-OPS docs
# defeine TOC or order of website-
nav:
  - Home: index.md
  - Project: project.md
  - Pipeline Stage 1 (Initial setup): stage1_init_setup.md
  - Reference: reference.md

site_author: Harshalkumar Gulabrao Kumre
site_description: >-
  DESCRIPTION

# Repository
repo_name: HARSHALKUMRE/mlops_main
repo_url: https://github.com/HARSHALKUMRE/mlops_main

extra_css:
  - stylesheets/extra.css

# Configuration
theme:
  name: material
  features:
    - tab
  language: en
  palette:
    scheme: slate
    primary: teal
    accent: teal

# extra features  
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/HARSHALKUMRE/
    - icon: fontawesome/brands/twitter
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/harshal-kumre/
    - icon: fontawesome/brands/instagram
      

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  
  
plugins:
  - search

copyright: |
  &copy; 2022 <a href="https://github.com/HARSHALKUMRE/"  target="_blank" rel="noopener">Harshalkumar Gulabrao Kumre</a>